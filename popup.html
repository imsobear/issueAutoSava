<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        .main {
            font: 14px Helvetica, Arial;
            width: 310px;
            height: 40px;
            line-height: 40px;
            background-color: #96D986;
            color: #fff;
            text-align: center;
        }
    </style>

    <p class="main">A chrome extension to save your github issue automatically!</p>

    <script>
        var main = document.querySelector('.main');

        chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
            main.innerHTML = request;
            sendResponse({});
        });
    </script>
</body>
</html>
